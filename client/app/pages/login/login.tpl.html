<form class="form-horizontal" ng-submit="vm.login()">
<fieldset>

<!-- Form Name -->
<!-- <legend>Form Name</legend> -->

<!-- Text input-->
<div class="row form-group">
  <label class="col-xs-4 control-label text-right" for="Login">Login</label>  
  <div class="col-xs-4">
  <input id="Login" ng-model="vm.username" type="text" placeholder="" class="form-control input-xs">
  <span class="help-block">Enter login</span>  
  </div>
</div>

<!-- Password input-->
<div class="row form-group">
  <label class="col-xs-4 control-label text-right" for="passwordinput">Password</label>
  <div class="col-xs-4">
    <input id="passwordinput" ng-model="vm.password" type="password" placeholder="" class="form-control input-xs">
    <span class="help-block">Enter password</span>
  </div>
</div>

<!-- Button (Double) -->
<div class="row form-group">
  <div class="text-center">
    <button id="buttonLogin" name="buttonLogin" class="btn btn-success" ng-click="vm.login()">Login</button>
  </div>
</div>

</form>
