<div class="container">
  <div class="row">
    <h1 class="text-center">Viajes disponibles</h1>
    <ul>
      <li ng-repeat="trip in vm.trips">
        {{trip.title}}
        (
        <span ng-repeat="destination in trip.destinations"> 
          {{ destination.name }}
        </span>
        )
        <a href="#" class="btn btn-primary btn-xs" ng-click="vm.editTrip($event, trip._id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        <a href="#" class="btn btn-danger btn-xs" ng-click="vm.removeTrip($event, trip._id)" ><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
      </li>
      <li ng-show="vm.trips.length==0">No hay viajes disponibles</li>
    </ul>
  </div>
  <form  action="" method="post" ng-submit="vm.addTrip($event)">
  <input type="hidden" ng-model="vm.id" value="">
    <div class="row">
      <h2>{{ vm.titleForm }}</h2>
      <div class="col-sm-6">
          <div class="form-group">
              <label for="title">Título</label>
              <input type="text" class="form-control" id="title" ng-model="vm.title" placeholder="Título viaje" required/>
          </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group">
              <label for="description">Descripción</label>
              <textarea class="form-control" id="description" ng-model="vm.description" placeholder="Descripción del viaje" required></textarea>
          </div>
      </div>
    </div>

    <div class='row'>
      <div class="form-group col-sm-3" ng-repeat="n in vm.numberStops">
        <label for="stop_{{n}}">Ciudad {{ n+1 }}</label>
        <select ng-model="vm.stops[n]" id="stop_{{n}}">
          <option value="" selected>No stop</option>
          <option
            ng-model="vm.stops[n]"
            ng-selected="vm.trip_destinations[n] === destination._id"
            ng-value="destination._id"
            ng-repeat="destination in vm.destinations"
          >{{ destination.name }}</option>
      </select>
      </div>
    </div>

    <div class="row text-center">
       <button type="submit " class="btn btn-default">{{ vm.msgForm }}</button>
    </div>
  </form>
</div>
