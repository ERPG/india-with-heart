<div class="container">
  <div class="row">
    <h1 class="text-center">Viajes disponibles</h1>
    <ul>
      <li ng-repeat="trip in vm.trips">
        {{trip.title}}
        <a href="" ng-target="vm.edit($event, {{trip._id}})"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        <a href="" ng-target="vm.delete($event, {{trip._id}})"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
      </li>
      <li ng-show="vm.trips.length==0">No hay viajes disponibles</li>
    </ul>
  </div>
  <form  action="" method="post" ng-submit="vm.addTrip($event)">
  <input type="hidden" ng-model="vm.action" value="add">
    <div class="row">
      <h2>vm.titlePage</h2>
      <div class="col-sm-6">
          <div class="form-group">
              <label for="title">Título</label>
              <input type="text" class="form-control" id="title" ng-model="vm.title" placeholder="Título viaje" />
          </div>
          <div class="form-group">
              <label for="titleUri">Título URL</label>
              <input type="text" class="form-control" id="titleUri" ng-model="vm.titleUri" placeholder="Url viaje  " />
          </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group">
              <label for="description">Descripción</label>
              <textarea class="form-control" id="description" ng-model="vm.description" placeholder="Descripción del viaje"></textarea>
          </div>
      </div>
    </div>

    <div class='row'>
      <div class="form-group col-sm-3" ng-repeat="n in [1, 2, 3, 4, 5, 6, 7, 8]">
        <label for ="stop{{n}}">Ciudad {{n}}</label>
        <select name ="stop{{n}}" id="stop{{n}}">
          <option value="0" selected>No stop</option>
          <option ng-repeat="destination in vm.destinations" value="{{destination._id}}"> {{ destination.name }} </option>
        </select>
      </div>
    </div>  
    <div class="row text-center">
       <button type="submit " class="btn btn-default">Submit</button>
    </div>
  </form>
</div>
