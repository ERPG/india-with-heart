<div class="container">
  <div class="row">
    <h1 class="text-center">Viajes disponibles</h1>
    <ul>
      <li ng-repeat="trip in vm.trips">
        {{trip.title}}
        (
        <span ng-repeat="destination in trip.destinations"> 
          {{ destination.name }}
        </span>
        )
        <a href="#" class="btn btn-primary btn-xs" ng-click="vm.editTrip($event, trip._id)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        <a href="#" class="btn btn-danger btn-xs" ng-click="vm.removeTrip($event, trip._id)" confirmation-needed="Quieres borrar el viaje?"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
      </li>
      <li ng-show="vm.trips.length==0">No hay viajes disponibles</li>
    </ul>
  </div>
  <form  action="" method="post" ng-submit="vm.addTrip($event)">
  <input type="hidden" ng-model="vm.action" value="add">
    <div class="row">
      <h2>{{ vm.titleForm }}</h2>
      <div class="col-sm-6">
          <div class="form-group">
              <label for="title">Título</label>
              <input type="text" class="form-control" id="title" ng-model="vm.title" placeholder="Título viaje" required/>
          </div>
      </div>
      <div class="col-sm-6">
          <div class="form-group">
              <label for="description">Descripción</label>
              <textarea class="form-control" id="description" ng-model="vm.description" placeholder="Descripción del viaje" required></textarea>
          </div>
      </div>
    </div>

</div>
